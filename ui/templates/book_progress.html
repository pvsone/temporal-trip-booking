<!doctype html>
<html lang="en">
    <head>
        <title>Booking in Progress - Temporal Trip Booking</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Your trip booking is in progress" />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @keyframes rotate-icons {
                0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
                33.33% { transform: translateY(-10px) scale(1.2); opacity: 1; }
            }

            .icon-1 { animation: rotate-icons 3s ease-in-out infinite; }
            .icon-2 { animation: rotate-icons 3s ease-in-out infinite 1s; }
            .icon-3 { animation: rotate-icons 3s ease-in-out infinite 2s; }
        </style>
        <script>
            setTimeout(function() {
                window.location.href = '/book_result/{{ workflow_id }}';
            }, 5000);
        </script>
    </head>
    <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-center text-indigo-600 mb-2">Temporal Trip Booking</h1>
            </header>

            <main>
                <div class="bg-white shadow-lg rounded-lg p-8">
                    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Booking in progress...</h2>

                    <div class="flex justify-center items-center space-x-8 mb-8">
                        <!-- Airplane Icon -->
                        <div class="icon-1">
                            <svg class="w-16 h-16 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M21.75 9.75l-9-5.25v-3.75l-1.5-.75-1.5.75v3.75l-9 5.25v2.25l9-2.25v6l-2.25 1.875v1.875l3.75-1.125 3.75 1.125v-1.875l-2.25-1.875v-6l9 2.25z"></path>
                            </svg>
                        </div>

                        <!-- Hotel Icon -->
                        <div class="icon-2">
                            <svg class="w-16 h-16 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                        </div>

                        <!-- Car Icon -->
                        <div class="icon-3">
                            <svg class="w-16 h-16 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    </div>

                    <p class="text-center text-gray-600 mt-6">Please wait while we process your booking...</p>
                </div>
            </main>
        </div>
    </body>
</html>
