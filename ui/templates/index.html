<!doctype html>
<html lang="en">
    <head>
        <title>Temporal Trip Booking</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Book your trip with flight, hotel, and car" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-center text-indigo-600 mb-2">Temporal Trip Booking</h1>
                <p class="text-center text-gray-600">Book your complete travel package</p>
            </header>

            <main>
                <form method="post" action="/book_progress" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                            Name
                        </label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            value="Alice Jones"
                            required
                            placeholder="Enter your name"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                        />
                    </div>

                    <div>
                        <label for="flight" class="block text-sm font-semibold text-gray-700 mb-2">
                            Flight
                        </label>
                        <input
                            type="text"
                            name="flight"
                            id="flight"
                            value="Frontier Airlines 1123"
                            required
                            placeholder="Enter flight details"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                        />
                    </div>

                    <div>
                        <label for="hotel" class="block text-sm font-semibold text-gray-700 mb-2">
                            Hotel
                        </label>
                        <input
                            type="text"
                            name="hotel"
                            id="hotel"
                            value="Best Western"
                            required
                            placeholder="Enter hotel details"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                        />
                    </div>

                    <div>
                        <label for="car" class="block text-sm font-semibold text-gray-700 mb-2">
                            Car
                        </label>
                        <input
                            type="text"
                            name="car"
                            id="car"
                            value="Infinity QX50"
                            required
                            placeholder="Enter car details"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                        />
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    >
                        Book Trip
                    </button>
                </form>
            </main>
        </div>
    </body>
</html>
